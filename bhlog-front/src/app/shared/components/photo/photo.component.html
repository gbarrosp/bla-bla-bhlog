<mat-card class="photo">
  <mat-card-title>{{photo.title}}</mat-card-title>
  <div fxLayout="row" fxLayoutAlign="space-between">
    <a (click)="openAlbum(photo.photoAlbum.id!)">{{photo.photoAlbum.title}}</a>
    <span>{{photo.createdAt | date:'dd/MM/YYYY'}}</span>
  </div>
  <div fxLayout="column" fxLayoutAlign="start center">
    {{photo.content}}
  </div>
</mat-card>
