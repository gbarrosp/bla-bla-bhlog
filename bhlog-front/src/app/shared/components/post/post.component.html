<mat-card fxFlex>
  <mat-card-title>{{post.title}}</mat-card-title>
  <mat-card-content>
    {{post.content}}
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button>
      <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="5px">
        <span>{{post.commentsCounter}}</span>
        <mat-icon>comment</mat-icon>
      </div>
    </button>
  </mat-card-actions>
</mat-card>
