<div class="spinner" *ngIf="!photosLoaded; else photoGrid" fxLayout="colum" fxLayoutAlign="center center">
  <mat-spinner></mat-spinner>
</div>
<ng-template #photoGrid>
  <div [style.maxWidth.px]="1500" [ngStyle]="{'margin': 'auto'}">
    <mat-grid-list cols="3" rowHeight="500px">
      <mat-grid-tile *ngFor="let photo of photos">
        <app-photo [photo]="photo" (deletedId)="removePhoto($event)"></app-photo>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</ng-template>
